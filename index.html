<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>赚游-赚钱买卖</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="./css/base.css" media="all">
    <link rel="stylesheet" href="./css/common.css" media="all">
    <link rel="stylesheet" href="./css/style.css?v=1.1" media="all">

</head>

<body>
    <div id="main_body" class="main">
        <div class="game_begin">
            <div class="logo">
                <img src="./img/title.png" alt="">
            </div>
            <div class="game_rule">
                <img src="./img/rule.png" alt="">
            </div>
            <div class="game_begin_btn btn">
                开始游戏
            </div>
            <div class="landscape_tip">
                <div class="content">横屏体验更好哦</div>
            </div>
            <div class="game_share">游戏分享</div>
            <div class="game_rule_wrap">
                <div class="game_rule_content">
                    <div class="game_rule_content_in"></div>
                    <div class="rule_close"></div>
                </div>

            </div>
        </div>
        <div class="game">
            <div class="game_content">
                <div class="game_close"></div>
                <div class="cow_tip">
                    <div class="tip">
                        <p class="tip_conent"></p>
                        <div class="goon_btn btn">继续</div>
                    </div>
                </div>
                <div class="game_chart">
                    <div class="game_top">
                        <div class="game_info_item game_info_zichan">
                            资产
                            <span class="zichan">100000</span>
                        </div>
                        <div class="game_info_item game_info_shouyi">
                            收益率
                            <span class="shouyi">0.00%</span>
                        </div>
                        <div class="game_info_item game_info_cangwei">
                            仓位
                            <span class="cangwei">持仓</span>
                        </div>
                    </div>
                    <div class="game_chart_content">
                        <div class="game_left">
                            <ul class="game_left_ul">
                                <li><span>1240</span></li>
                                <li><span>1220</span></li>
                                <li><span>1200</span></li>
                                <li><span>1180</span></li>
                                <li><span>1160</span></li>
                                <li><span>1140</span></li>
                                <li><span>1120</span></li>
                                <li><span>1100</span></li>
                                <li><span>1080</span></li>
                            </ul>
                        </div>
                        <div class="game_right">
                            <div class="fang">
                            </div>
                        </div>
                    </div>
                    <div class="game_chart_ctrl">
                        <div class="game_info_item game_info_k">
                            剩余K线
                            <span class="sheng_k">80</span>
                        </div>
                        <div class="game_btn getin_btn btn unable">买涨</div>
                        <div class="game_btn getout_btn btn unable">买跌</div>
                    </div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <div class="over hidden"></div>
        <div class="phone hidden"></div>
        <div class="shareto hidden"></div>
        <div class="prize hidden">

        </div>
    </div>
    <script type="application/javascript" src="./js/lib/zepto.js"></script>
    <script type="application/javascript" src="./js/lib/fastclick.js"></script>
    <script type="application/javascript" src="./js/main.js?v=1.1"></script>
    <script type="application/javascript" src="./js/over.js?v=1.3"></script>
    <script type="text/javascript">
        if (!(/mobile/i.test(navigator.userAgent))) {
            $('#main_body').addClass('pc').show();
        }
    </script>
</body>
 <!--#include file="/common/template/lp/lp_analytics_container.html"-->
</html>
